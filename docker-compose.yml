version: '3'

networks:
  finance-manager:

services:
  db:
    image: mariadb:10.5.4-focal
    container_name: finance-manager-db
    restart: unless-stopped
    ports:
      - "${DB_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - finance-manager
  elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
      container_name: finance-manager-elasticsearch
      environment:
            - node.name=finance-manager-elasticsearch
            - cluster.name=finance-manager
            - cluster.initial_master_nodes=finance-manager-elasticsearch
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      ports:
        - 9200:9200
      networks:
        - finance-manager
  server:
    build:
      context: .
      dockerfile: finance-manager-server/Dockerfile
    container_name: finance-manager-server
    restart: unless-stopped
    environment:
      spring.datasource.password: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    networks:
      - finance-manager
  ui:
    build: finance-manager-ui
    container_name: finance-manager-ui
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - finance-manager