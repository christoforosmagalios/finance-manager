<html xmlns:th="http://www.thymeleaf.org">
  <body style="background: #f8f9fc;padding-top: 20px;">
    <div style="width: 800px;margin: 0 auto;font-family: system-ui;
          border-radius: 0.25rem;
          background: #fff;
          padding: 1.25rem;
          border: 1px solid rgba(0, 0, 0, 0.125);">
      <div style="text-align: center;">
        <img width="70%;" alt="logo" src="cid:attachment" />
      </div>

      <h2 style="text-align: center;color: #5a5c69;">
        Επαναφορά κωδικού πρόσβασης
      </h2>

      <div th:text="'Γεια σου ' + ${name} +','"></div>
      <div>
        Φαίνεται ότι ξεχάσατε τον κωδικό πρόσβασής σας για το Finance Manager. Εάν αυτό ισχύει,
        κάντε κλικ παρακάτω για να επαναφέρετε τον κωδικό πρόσβασής σας.
      </div>
      <div style="text-align: center;">
        <button style="color: #fff;
                background-color: #2e59d9 !important;
                border-color: #2653d4 !important;
                display: inline-block;
                font-weight: 400;
                text-align: center;
                vertical-align: middle;
                user-select: none;
                background-color: transparent;
                border: 1px solid transparent;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                margin: 25px;
                cursor: pointer;">
          Επαναφορά κωδικού
        </button>
      </div>
      <div>
        Εάν δεν ξεχάσατε τον κωδικό πρόσβασής σας, μπορείτε να αγνοήσετε με ασφάλεια αυτό το email.
      </div>
      <div>
        Finance Manager.
      </div>
    </div>
  </body>
</html>
