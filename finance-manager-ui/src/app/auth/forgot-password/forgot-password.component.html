<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-8 col-12">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="row">
                    <div class="col-12 fm-logo text-center">
                        <img src="assets/images/logo.png" alt="{{ 'logo' | translate }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4 forgot-password-card">
                            <!-- Card Body -->
                            <div class="card-body">

                                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                    <h1 class="h3 mb-0 text-gray">{{ 'forgot.password.title' | translate }}</h1>
                                </div>

                                <form #fpForm="ngForm" (ngSubmit)="onSubmit(fpForm)">

                                    <div class="row">
                                        <!-- Email -->
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="email">{{ 'email' | translate }}</label>
                                                <input class="form-control" id="email" name="email" [(ngModel)]="email" required #u="ngModel" />
                                                <span class="help-block text-danger" *ngIf="!u.valid && u.dirty">{{ 'error.enter.email' | translate }}</span>
                                                <div class="help-block text-danger" *ngIf="errors.email" [innerHTML]="errors.email | translate"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <!-- Description -->
                                        <div class="col-12">
                                            {{ 'forgot.password.description' | translate }}
                                        </div>
                                    </div>
                                    <!-- Form footer -->
                                    <div class="row form-footer">
                                        <div class="col-12 pr-0 pl-0">
                                            <button class="btn btn-primary w-100" type="submit">{{ 'request.new.password' | translate }}</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row form-footer">
                                    <div class="col-12 pr-0 pl-0">
                                        <button routerLink="/login" class="btn btn-secondary w-100">{{ 'back' | translate }}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
