<div class="container-fluid">
    <div class="row">
        <div class="address-input-container">
            <span *ngIf="!address.enableEdit">{{ address.description }}</span>
            <input class="form-control" *ngIf="address.enableEdit" [(ngModel)]="address.description"/>
        </div>
        <div class="address-action-container">
            <!-- Edit Button -->
            <button class="btn btn-sm btn-primary btn-square" (click)="address.enableEdit=true;" *ngIf="!address.enableDelete && !address.enableEdit" ngbTooltip="{{ 'edit' | translate }}">
                <span class="fas fa-pen"></span>
            </button>
            <!-- Edit Actions -->
            <button class="btn btn-sm btn-success btn-square ml-2" *ngIf="address.enableEdit" (click)="save()" ngbTooltip="{{ 'yes' | translate }}">
                <span class="fas fa-check"></span>
            </button>
            <button class="btn btn-sm btn-secondary btn-square ml-2" *ngIf="address.enableEdit" (click)="address.enableEdit=false; cancel();" ngbTooltip="{{ 'no' | translate }}">
                <span class="fas fa-times"></span>
            </button>

            <!-- Delete Button -->
            <button class="btn btn-sm btn-danger btn-square ml-2" (click)="address.enableDelete=true" *ngIf="!address.enableDelete && !address.enableEdit && address.id" ngbTooltip="{{ 'delete' | translate }}">
                <span class="fas fa-trash"></span>
            </button>
            <!-- Delete Actions -->
            <button class="btn btn-sm btn-success btn-square ml-2" *ngIf="address.enableDelete && address.id" (click)="delete()" ngbTooltip="{{ 'yes' | translate }}">
                <span class="fas fa-check"></span>
            </button>
            <button class="btn btn-sm btn-secondary btn-square ml-2" *ngIf="address.enableDelete && address.id" (click)="address.enableDelete=false" ngbTooltip="{{ 'no' | translate }}">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>
</div>
