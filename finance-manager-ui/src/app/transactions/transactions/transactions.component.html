<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray">Transactions ({{ collectionSize }})</h1>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-6">

                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-primary" routerLink="/transaction"><i class="fas fa-plus"></i> Transaction</button>
                    </div>
                </div>
            </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="t-type">Type</th>
                                    <th [columnName]="'category'" [active]="sort.name" sortable (ngModelChange)="getSort($event)">Category</th>
                                    <th [columnName]="'description'" [active]="sort.name" sortable (ngModelChange)="getSort($event)">Description</th>
                                    <th [columnName]="'amount'" [active]="sort.name" sortable (ngModelChange)="getSort($event)">Amount</th>
                                    <th [columnName]="'date'" [active]="sort.name" sortable (ngModelChange)="getSort($event)">Date</th>
                                    <th class="t-actions"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let t of transactions; index as i;">
                                    <td>
                                        <div class="fm-dot fm-income-dot" *ngIf="!t.type" ngbTooltip="Income"></div>
                                        <div class="fm-dot fm-expense-dot" *ngIf="t.type" ngbTooltip="Expense"></div>
                                    </td>
                                    <td> {{ t.category.name }}</td>
                                    <td> {{ t.description }}</td>
                                    <td>
                                        {{ t.amount | currency:'EUR' }}
                                    </td>
                                    <td> {{ t.date | date:'dd/MM/yyyy' }}</td>
                                    <td class="text-right">
                                        <button class="btn btn-sm btn-primary" routerLink="/transaction/{{ t.id }}" *ngIf="!t.enableDelete"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-sm btn-danger ml-2" *ngIf="!t.enableDelete"><i class="fas fa-trash" (click)="t.enableDelete=true"></i></button>

                                        <button class="btn btn-sm btn-success ml-2" *ngIf="t.enableDelete" (click)="delete(t.id)"><i class="fas fa-check"></i></button>
                                        <button class="btn btn-sm btn-secondary ml-2" *ngIf="t.enableDelete" (click)="t.enableDelete=false"><i class="fas fa-times"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row  mt-5">
                        <div class="col-md-3 col-12 items-per-page-container">
                            <div class="d-inline-block mr-2">Items:</div> 
                            <select class="form-control d-inline-block items-per-page" [(ngModel)]="size" (change)="findAll()">
                                <option *ngFor="let item of itemsPerPage;">{{ item }}</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-center" *ngIf="transactions.length > 0">
                                <ngb-pagination
                                [collectionSize]="collectionSize"
                                [(page)]="page"
                                [pageSize]="size"
                                (pageChange)="findAll()"></ngb-pagination>
                            </div>
                        </div>
                        <div class="col-md-3 col-12"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
